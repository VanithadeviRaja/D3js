<! doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="http://localhost/d3/d3.min.js"></script> 
<title>loading external data</title>
</head>
<body>
<script>
 d3.csv("region.csv", function(error, data) {
 
  	var canvas=d3.select("body")
 				.attr("width",800)
 				.attr("height",800)
 				.append("svg");
     canvas.selectAll("rect")
      .data(data)
      .enter()
        .attr("width",function(d){return d.count*10;})
        .attr("height",40)
        .attr("cy",function(d,i){return i*50;})
        .attr("fill","blue");
 });
 </script>
 </body>
 <html>
